    <div class="container">
      <div class="row align-items-center">
        <!-- ADD CONTACT  -->
        <div class="col-sm">
          <form class="bg-white">
            <div class="form-group">
              <h1 class="text-center">Add contacts</h1>
              <label for="contactName">Name</label>
              <input type="text" id="contactName" class="form-control" />
            </div>
            <div class="form-group">
              <label for="contactNumber">Number</label>
              <input type="tel" id="contactNumber" class="form-control" />
            </div>

            <button type="submit" class="btn btn-dark w-100 mt-2">
              Add contact
            </button>
          </form>
        </div>

        <!-- CONTACTS -->
        <div class="col-sm">
          <ul id="names" class="list-group">
            <h1 class="text-center">Contacts</h1>
            <input
              type="text"
              id="filterInput"
              class="form-control mb-1"
              placeholder="Search"
            />
            <h2>A</h2>
            <div class="div-append">
              <li class="list-group-item list-group-item-action">
                <a href="#exampleModalCenter" data-bs-toggle="modal">Ava</a>
                <p class="phoneNumber">076112</p>
              </li>
            </div>

            <h2>B</h2>
            <div class="div-append">
              <li class="list-group-item list-group-item-action">
                <a href="#exampleModalCenter" data-bs-toggle="modal">Bob</a>
              </li>
            </div>

            <h2>C</h2>
            <div class="div-append">
              <li class="list-group-item list-group-item-action">
                <a href="#exampleModalCenter" data-bs-toggle="modal">Charlie</a>
              </li>
            </div>
            <h2>D</h2>
            <div class="div-append"></div>
            <h2>E</h2>
            <div class="div-append"></div>
            <h2>F</h2>
            <div class="div-append"></div>
            <h2>G</h2>
            <div class="div-append"></div>
            <h2>H</h2>
            <div class="div-append"></div>
            <h2>I</h2>
            <div class="div-append"></div>
            <h2>J</h2>
            <div class="div-append"></div>
            <h2>K</h2>
            <div class="div-append"></div>
            <h2>L</h2>
            <div class="div-append"></div>
            <h2>M</h2>
            <div class="div-append"></div>
            <h2>N</h2>
            <div class="div-append"></div>
            <h2>O</h2>
            <div class="div-append"></div>
            <h2>P</h2>
            <div class="div-append"></div>
            <h2>Q</h2>
            <div class="div-append"></div>
            <h2>R</h2>
            <div class="div-append"></div>
            <h2>S</h2>
            <div class="div-append"></div>
            <h2>T</h2>
            <div class="div-append"></div>
            <h2>U</h2>
            <div class="div-append"></div>
            <h2>V</h2>
            <div class="div-append"></div>
            <h2>W</h2>
            <div class="div-append"></div>
            <h2>X</h2>
            <div class="div-append"></div>
            <h2>Y</h2>
            <div class="div-append"></div>
            <h2>Z</h2>
            <div class="div-append"></div>
          </ul>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
