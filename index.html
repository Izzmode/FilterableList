<!DOCTYPE html>

    <link

        <li class="collection-item"><a href="#">Bob</a></li>

        <li class="collection-item"><a href="#">Bea</a></li>
        <li class="collection-item"><a href="#">Belle</a></li>

        <li class="collection-header">
          <h2>C</h2>
        </li>
        <li class="collection-item"><a href="#">Charlie</a></li>

    </div>

    <script src="script.js"></script>

</html>
