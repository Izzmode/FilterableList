<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s5 left-align">
          <h1 class="center-align">Add contacts</h1>

          <form>
            <label for="contactName">Name</label>
            <input type="text" id="contactName" />
            <label for="contactNumber">Number</label>
            <input type="tel" id="contactNumber" />
            <button class="btn black">Add contact</button>
          </form>
        </div>

        <div class="col s5 right contacts">
          <h1 class="center-align">Contacts</h1>
          <label for="filterInput">Search</label>
          <input type="text" id="filterInput" />
          <ul id="names" class="collection with-header">
            <h2>A</h2>
            <div class="div-append">
              <li class="collection-item">
                <a href="#">Ava</a>
                <p class="phoneNumber">076112</p>
              </li>
            </div>

            <h2>B</h2>
